<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Request</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e91e63;
            margin-bottom: 30px;
        }
        .options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container" id="question-container">
        <h1>Dear Steev</h1>
        <h2>Will you be my Valentine? üíù</h2>
        <div class="options">
            <button class="btn" onclick="acceptValentine()">Yes</button>
            <button class="btn" onclick="acceptValentine()">Yes</button>
            <button class="btn" onclick="acceptValentine()">Yes</button>
        </div>
    </div>

    <div class="container" id="thank-you-container" style="display: none;">
        <h1>Thank You My Love! ‚ù§Ô∏è</h1>
        <p>You've made me the happiest person in the world!</p>
        <div class="hearts"></div>
    </div>

    <script>
        function acceptValentine() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('thank-you-container').style.display = 'block';
            createHearts();
        }

        function createHearts() {
            const hearts = document.querySelector('.hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animation = 'float-up 4s linear forwards';
                hearts.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 200);
        }

        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float-up {
                    from {
                        transform: translateY(100vh) rotate(0deg);
                        opacity: 1;
                    }
                    to {
                        transform: translateY(-100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            </style>
        `);
    </script>
</body>
</html>
